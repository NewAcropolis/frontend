{% extends "base.html" %}
{% block title %}{{ article.title }}{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}
{% block content %}
    <h2>{{ article.title }}</h2>
    <h3>{{ article.author }}</h3>
    <p class="important">
        <div>
            {{ article.content|safe }}
        </div>
    </p>
    <div>Back to <a href='/articles/summary'>articles summary</a></div>
{% endblock %}
