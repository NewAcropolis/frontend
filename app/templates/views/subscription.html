{% extends "base.html" %}
{% block title %}Subscription{% endblock %}

{% block content %}

<div class="container-fluid padding">
  <div class="row padding text-center ">
    <div class="col-xs-12 col-sm-12 col-md-6">
       <h2> Do you wish to subscribe to the Acropolis newsletter? </h2><br>
       <h4>Email: {{ email }}</h4>
       <form action="/subscription" method=post>
        {{ subscription_form.csrf_token }}
        {{ subscription_form.email(value=email) }}
        <button type="submit" class="btn btn-outline-success">Submit</button>
      </form>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6">
      <iframe src="/static/pdfs/Website_Privacy_Notice.pdf" width="100%" height="480"></iframe>
    </div>
  </div>
</div>

{% endblock %}
