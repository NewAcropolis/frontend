runtime: python37
entrypoint: gunicorn -t 120 -b :$PORT main:app --limit-request-line 8190
handlers:
- url: /static
  static_dir: app/static
- url: /robots.txt
  static_files: app/static/robots.txt
  upload: app/static/robots.txt
- url: /.*
  script: main.app

